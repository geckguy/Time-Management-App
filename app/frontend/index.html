<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="header-dark">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="#">NoProc</a><button class="navbar-toggler"
                        data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle
                            navigation</span><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link" href="#">Profile</a></li>
                            <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle"
                                    data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                                <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation"
                                        href="#">To-Do List</a><a class="dropdown-item" role="presentation"
                                        href="#">Pomodoro</a><a class="dropdown-item" role="presentation"
                                        href="#">Stats</a></div>
                            </li>
                        </ul>
                        <form class="form-inline mr-auto" target="_self">
                            <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input
                                    class="form-control search-field" type="search" name="search" id="search-field">
                            </div>
                        </form><span class="navbar-text"><a href="#" class="login"></a></span><a
                            class="btn btn-light action-button" role="button" href="#">Log out</a>
                    </div>
                </div>
            </nav>
            <div class="container hero">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <h1 class="text-center">Welcome to NoProc!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="main-content">
        <div class="container">
            <h2>Get back to focusing right now</h2>
            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="ct-featureBox">
                        <div class="inner">
                            <div class="image">
                                <i class="fa fa-tachometer" aria-hidden="true"></i>
                            </div>
                            <h4>Dashboard</h4>
                            <p>check your progress here</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="ct-featureBox">
                        <div class="inner">
                            <div class="image">
                                <i class="fa fa-pie-chart" aria-hidden="true"></i>
                            </div>
                            <h4>To-Do list</h4>
                            <p>you are more likely to finish a task if you write it down!</p>
                        </div>
                    </div>
                </div>
                <div class="clearfix visible-sm"></div>
                <div class="col-md-4 col-sm-6">
                    <div class="ct-featureBox">
                        <div class="inner">
                            <div class="image">
                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                            </div>
                            <h4>Pomodoro</h4>
                            <p>study effectively using pomodoro technique</p>
                        </div>
                    </div>
                </div>
                <div class="clearfix visible-sm"></div>

            </div>
        </div>
    </section>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="feature-tiles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
